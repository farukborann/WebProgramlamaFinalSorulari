<!DOCTYPE html>
    <head></head>
    <body>
        <input type="button" value="Previous" id="previousBtn" />
        <image id="image" />
        <input type="button" value="Next" id="nextBtn" />
    </body>
    <script>
        var image = document.getElementById("image");
        var previousBtn = document.getElementById("previousBtn");
        var nextBtn = document.getElementById("nextBtn");
        
        var index = 1;
        image.src = "resim1.jpg"

        function previousBtnClick() {
            index--;
            if(index < 1) index = 3;
            image.src = "resim" + index + ".jpg";
        }

        previousBtn.addEventListener("click", previousBtnClick);

        function nextBtnClick() {
            index++;
            if(index > 3) index = 1;
            image.src = "resim" + index + ".jpg";
        }

        nextBtn.addEventListener("click", nextBtnClick);
    </script>
</html>
